<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));

    if(idade >= 18) {

    	var temCarteira = prompt("Tem carteira? Responda S ou N").toUpperCase();
    	
    	if(temCarteira == "S") {

    		mostra("Parabéns! Você possui permissão para dirigir.");

    	} else{

    		mostra("Você não tem permissão para dirigir por não possuir uma CNH");

    	}   	

    } else{

    		mostra("Você não tem idade mínima para dirigir");

    }

</script>
