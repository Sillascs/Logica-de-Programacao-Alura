<meta charset="utf-8">

<script>
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function sorteia(numero) {

		return Math.round(Math.random() * numero);

	}

	alert("Jogo da Adivinhação");
	var escolha = parseInt(prompt("Insira um numero"));
	var numeroSortido = sorteia(escolha);

	for(tentativa = 1; tentativa <= 3; tentativa++) {

		var numeroEscolhido = parseInt(prompt("Escolha um numero de 0 a " + escolha));
		if(numeroEscolhido == numeroSortido) {

			mostra("Parabéns! você acertou, o numero sorteado foi " + numeroSortido);
			break;
		} else{
			if(tentativa == 3) {
				mostra("Você errou, o numero sorteado foi: " + numeroSortido);
			} else {
				if(numeroEscolhido > numeroSortido) {

					alert("Você errou, seu numero foi superior ao sorteado.");
				} else{

					alert("Você errou, seu numero foi inferior ao sorteado.");
				}
			}
		}
	}
</script>
