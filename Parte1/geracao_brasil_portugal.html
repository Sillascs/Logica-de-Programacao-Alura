<meta charset="UTF-8">

<script>
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var brasilAntigo = 1500;
	var brasilAtual = 2020;
	var idadeMediaQuandoTemFilhos = 28
	var geracoesBrasilPortugal = (brasilAtual - brasilAntigo)/idadeMediaQuandoTemFilhos;

	mostra("A quantidade de gerações no Brasil desde o seu descobrimento é " + Math.round(geracoesBrasilPortugal));
</script>
