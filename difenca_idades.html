<meta charset="utf-8">

<script>
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var minhaIdade = 25;
	var idadeIrmao = 13;
	var diferencaIdades = minhaIdade - idadeIrmao;

	mostra("Nossa diferença de idade é de " + diferencaIdades + " anos");

</script>
