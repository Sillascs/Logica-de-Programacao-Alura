<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N").toUpperCase();

    if(idade >= 18 && temCarteira == "S") {
    	mostra("Parabéns! Você possui permissão para dirigir.")
    } else{
    	mostra("Você não possui os requisitos mínimos para dirigir")
    }

</script>
